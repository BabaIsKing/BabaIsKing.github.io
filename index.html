<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<title>GrBay'nın Sayfasına Hoşgeldiniz</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #000000, #001f4d);
    color: #eee;
    line-height: 1.6;
    transition: background 0.5s ease;
  }

  a { color: #fff; text-decoration: none; }
  a:hover { text-decoration: underline; }

  .container {
    max-width: 900px;
    margin: 50px auto;
    padding: 0 20px;
  }

  h1 {
    font-size: 3rem;
    text-align: center;
    margin-bottom: 5px;
    font-weight: 900;
  }
  p.subtitle {
    text-align: center;
    font-size: 1.1rem;
    color: #bbb;
    margin-bottom: 30px;
    text-transform: lowercase;
    font-weight: 300;
    letter-spacing: 1px;
  }

  .btn-contact {
    display: block;
    width: 160px;
    margin: 0 auto 50px auto;
    padding: 12px 0;
    font-weight: 700;
    font-size: 1.1rem;
    color: white;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(45deg, #00bfff, #000000);
    box-shadow: 0 4px 15px rgba(0, 191, 255, 0.6);
    transition: background 0.4s ease, box-shadow 0.4s ease;
  }
  .btn-contact:hover {
    background: linear-gradient(45deg, #0091ea, #111111);
    box-shadow: 0 6px 20px rgba(0, 145, 234, 0.8);
  }

  section {
    background: #111;
    border-radius: 15px;
    padding: 25px 30px;
    margin-bottom: 40px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.8);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  section:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(0, 191, 255, 0.6);
  }

  section h2 {
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 1.8rem;
    font-weight: 800;
    border-bottom: 3px solid #00bfff;
    padding-bottom: 8px;
  }

  section p {
    font-size: 1rem;
    color: #ccc;
    white-space: pre-line;
  }

  .accordion {
    background-color: #222;
    color: #4fc3f7;
    cursor: pointer;
    padding: 15px 25px;
    width: 100%;
    border: none;
    border-radius: 15px;
    outline: none;
    font-size: 1.1rem;
    font-weight: 700;
    text-align: left;
    transition: background-color 0.3s ease;
    box-shadow: 0 2px 5px rgba(0, 191, 255, 0.4);
    margin-bottom: 10px;
  }
  .accordion:hover, .accordion.active {
    background-color: #0091ea;
    color: #fff;
  }
  .panel {
    padding: 15px 25px;
    background-color: #111;
    color: #ccc;
    border-radius: 0 0 15px 15px;
    box-shadow: inset 0 3px 6px rgba(0,0,0,0.6);
    display: none;
    font-size: 1rem;
    line-height: 1.5;
    margin-bottom: 15px;
  }

  .discord {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-top: 15px;
    margin-bottom: 10px;
  }
  .discord img { width: 48px; height: 48px; }
  .discord-info { font-size: 0.95rem; color: #aaa; margin-left: 63px; margin-top: 6px; }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    color: #777;
    border-top: 1px solid #222;
    margin-top: 40px;
  }
  footer span.copyright-circle {
    display: inline-block;
    width: 28px;
    height: 28px;
    line-height: 28px;
    border: 1.8px solid #777;
    border-radius: 50%;
    margin-right: 8px;
    font-weight: 700;
    vertical-align: middle;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    section { padding: 20px; margin-bottom: 30px; }
    .btn-contact { width: 100%; }
    .discord { flex-direction: column; gap: 5px; align-items: flex-start; }
    .discord-info { margin-left: 0; }
  }
</style>
</head>
<body>
